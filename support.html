<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Support - Minecraft Hosting</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full height layout */
    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }

    /* Coming Soon Notice */
    .coming-soon {
      background-color: #f8d7da;
      color: #721c24;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      margin: 20px 0;
      border-radius: 5px;
    }

    /* Chatbot container */
    .chat-container {
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      height: 500px;
      display: flex;
      flex-direction: column;
    }

    /* Chatbox */
    #chatBox {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 5px;
      margin-bottom: 15px;
      height: 80%;
    }

    /* User input field */
    #userInput {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
      margin-top: 10px;
    }

    /* Back button */
    .back-btn {
      background-color: #0072ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      margin-top: 15px;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #005bb5;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .chat-container {
        width: 90%;
      }

      #chatBox {
        height: 70%;
      }
    }
  </style>
</head>
<body>

  <!-- Coming Soon Notice -->
  <div class="coming-soon">
    <p><strong>Coming Soon!</strong>.</p>
  </div>

  <div class="chat-container">
    <div id="chatBox">
      <p><strong>Bot:</strong> Hello! How can I assist you today?</p>
    </div>

    <input type="text" id="userInput" placeholder="Type your message..." onkeydown="if(event.key === 'Enter'){sendMessage()}">

    <button class="back-btn" onclick="window.history.back()">Back</button>
  </div>

  <script>
    // Array to store unrecognized questions
    let unrecognizedQuestions = [];

    // Function to handle chatbot input
    function sendMessage() {
      var userInput = document.getElementById('userInput').value;
      var chatBox = document.getElementById('chatBox');

      // Display user message
      chatBox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;

      // Bot response logic (respond with "Coming Soon" for any input)
      var botResponse = 'We have some exciting new features coming soon! Stay tuned for updates.';

      // Display bot response
      chatBox.innerHTML += `<p><strong>Bot:</strong> ${botResponse}</p>`;

      // Scroll to the bottom of the chat box
      chatBox.scrollTop = chatBox.scrollHeight;

      // Clear the input field
      document.getElementById('userInput').value = '';
    }

    // Optional: Log unrecognized questions to the console (for debugging purposes)
    setInterval(() => {
      if (unrecognizedQuestions.length > 0) {
        console.log('Unrecognized Questions:', unrecognizedQuestions);
      }
    }, 5000); // Log every 5 seconds
  </script>

</body>
</html>
