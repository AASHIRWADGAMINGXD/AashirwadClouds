<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Start Hosting - Minecraft Server</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full height layout */
    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    /* Background section */
    .background {
      background-image: url('BG.jpg'); /* Replace with your custom background image */
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Content inside the background */
    .content {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    /* Heading styles */
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    /* Button styles */
    .animated-btn {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      outline: none;
      text-decoration: none;
    }

    .animated-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #ff8c00, #ff2e63);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    }

    /* Optional overlay for a darker effect */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .animated-btn {
        font-size: 16px;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

  <!-- Background with overlay and content -->
  <div class="background">
    <div class="overlay"></div>
    <div class="content">
      <h1>Start Your Minecraft Server</h1>
      <p>Get started with your own Minecraft server. Join our community on Discord for setup and support.</p>
      <!-- Button to redirect to Discord -->
      <a href="https://discord.gg/j5dCYuFVZG" class="animated-btn" target="_blank">Join Our Discord</a>
    </div>
  </div>

</body>
</html>
